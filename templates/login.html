<body id="top">


    <!-- preloader
    ================================================== -->
    <div id="preloader">
        <div id="loader"></div>
    </div>

    <div class="row comment-respond">

        <!-- START respond -->
        <div id="respond" class="column">

            <h3>
            Create Article
            </h3> 

            <form name="contactForm" id="contactForm" method="post" action="" autocomplete="off">
                {% csrf_token %}
                <fieldset>

                    <div class="form-field">
                        <input name="bname" id="cName" class="h-full-width" placeholder="Name" value="" type="text">
                    </div>

                    <div class="form-field">
                        <input name="heading" id="cEmail" class="h-full-width" placeholder="Title" value="" type="text">
                    </div>
                    <div class="form-field">
                        <input name="photo" id="cEmail" class="h-full-width" placeholder="Imagelink" value="" type="text">
                    </div>


                    
                    <div class="message form-field">
                        <textarea name="subject" id="cMessage" class="h-full-width" placeholder="Subject"></textarea>
                    </div>
                    <div class="message form-field">
                        <textarea name="Details" id="cMessage" class="h-full-width" placeholder="Content"></textarea>
                    </div>

                    <input name="submit" id="submit" class="btn btn--primary btn-wide btn--large h-full-width" value="Add Article" type="submit">

                </fieldset>
            </form> <!-- end form -->

        </div>
        <!-- END respond-->

    </div> <!-- end comment-respond -->

</div> <!-- end comments-wrap -->

</section> <!-- end s-content -->
